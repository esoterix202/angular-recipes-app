<div class="row">
  <div class="col-12">
    <!-- REACTIVE-DRIVEN approach for shopping-list-edit form is used here -->
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <button type="submit" class="btn btn-success mr-2" [disabled]="!recipeForm.valid">Save</button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" formControlName="name" class="form-control" autocomplete="off">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" formControlName="imagePath" class="form-control" autocomplete="off" #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <img [src]="imagePath.value" class="img-responsive" style="max-height: 400px">
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text" id="description" formControlName="description" class="form-control" rows="6"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row mt-1" *ngFor="let ingredientCtrl of getControls(); let i = index" [formGroupName]="i">
            <div class="col-8">
              <input type="text" class="form-control" autocomplete="off" formControlName="name">
            </div>
            <div class="col-2">
              <input type="number" class="form-control" autocomplete="off" formControlName="amount">
            </div>
            <div class="col-2">
              <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-12">
              <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
